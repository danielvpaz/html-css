<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML podemos criar elementos em tags com informações, passe o mouse e veja: </p>
        <p>
            <ul>
                <li>
                    <abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr>
                </li>
                <li>
                    <abbr title="Use a Tag &lt;h1&gt;&lt;h2&gt;&lt;h3&gt;&lt;h4&gt;&lt;h5&gt;&lt;h6&gt;">Títulos</abbr>
                </li>
                <li>
                    <abbr title="Use a Tag &lt;img src=&Prime;nomedaimagem.jpeg&Prime;  alt=&Prime;nome alternativo da foto&Prime;&gt;">Imagens</abbr>
                </li>
                <li>
                    <abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr>
                </li>
                <li>
                    <abbr title="Use códigos para algumas coisas como &+uparrow+; para criar uma seta para cima">Códigos-fonte</abbr>
                </li>
                <li>
                    <abbr title="Use &lt;ol type=1&gt; depois &lt;li&gt;">Listas enumeradas</abbr>
                </li>
                <li><abbr title="Use &lt;ul type=square&gt; depois &lt;li&gt;">lista com demarcadores</abbr></li>
                <li><abbr title="Use a tag &lt;blockquote = cite&Prime;link da citação&Prime;&gt;">Citações diretas</abbr></li>
                <li><abbr title="Use a tag &lt;q&gt;">Citações com aspas</abbr></li>
            </ul>
        </p>
</body>
</html>
